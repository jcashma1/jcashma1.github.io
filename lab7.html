<!DOCTYPE html>
<html></html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <style>
    #map { height: 180vh;
         width: 100%}
  </style>
  </head>


<body>
 <div id="map"></div>
</body>

</html>

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<script>
  var map = L.map('map').setView([39.75217, -105.222244], 14);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 25,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
  var marker = L.marker([39.758973, -105.214541]).addTo(map);
  var circle = L.circle([39.755157, -105.221429], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 450
}).addTo(map);
  var polygon = L.polygon([
    [39.769186, -105.212116],
    [39.766859, -105.210228],
    [39.770118, -105.203104],
    [39.77266, -105.196838],
    [39.775957, -105.196624],
    [39.77632, -105.192161],
    [39.780838, -105.191002],
    [39.783245, -105.193577],
    [39.787202, -105.193534],
    [39.794883, -105.199585],
    [39.796004, -105.205936],
    [39.797784, -105.206366],
    [39.797916, -105.213575],
    [39.79152, -105.213833],
    [39.790729, -105.21924],
    [39.788619, -105.221729],
    [39.797586, -105.221901],
    [39.797059, -105.226192],
    [39.792311, -105.229712],
    [39.779386, -105.231085],
    [39.778924, -105.225163],
    [39.773648, -105.224648],
    [39.767777, -105.217867],
    [39.767381, -105.214434],
    [39.765073, -105.21452],
    [39.765948, -105.211859],
    [39.768948, -105.213726]
   
    
    
]).addTo(map);
  marker.bindPopup("<b>Coors Brewery</b><br>Golden, CO.").openPopup();
circle.bindPopup("Downtown Golden.");
polygon.bindPopup("Table Mountain.");
  var popup = L.popup()
    .setLatLng([39.757797, -105.220793])
    .setContent("Golden Mill Taphouse.")
    .openOn(map);
  function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);
  var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
  
</script>
